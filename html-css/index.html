<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="calculator">
        <div id="calc-container">
            <div id="calc-display">
                2387
            </div>
            <button class="one">One</button>
            <button class="two">Two</button>
            <button class="three">Three</button>
            <button class="four">Four</button>
            <button class="five">Five</button>
            <button class="six">Six</button>
            <button class="seven">Seven</button>
            <button class="eight">Eight</button>
            <button class="nine">Nine</button>
            <button class="division">///</button>
            <button class="multiplication">***</button>
            <button class="subtraction">---</button>
            <button class="addition">+++</button>
        </div>
    </main>
</body>
</html>
